<ul>
  <li *ngFor="let employee of employeeList">
    <button type="button" (click)="onSelect(employee)">
      <span [style.background-color]="employee.color">
        {{ employee.name }}
      </span>
    </button>
  </li>
</ul>

<app-employee-detail [employee]="selectedEmployee"></app-employee-detail>
